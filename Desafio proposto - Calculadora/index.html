<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exerc√≠cio Proposto - Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <section class="container">
        <div id="exib"></div>
        <button class="operator" onclick="digitar('/')">/</button>
        <button class="operator" onclick="digitar('*')">*</button>
        <button class="operator" onclick="digitar('-')">-</button>
        <button class="operator" onclick="digitar('+')">+</button>
        <button class="num" onclick="digitar('9')">9</button>
        <button class="num" onclick="digitar('8')">8</button>
        <button class="num" onclick="digitar('7')">7</button>
        <button class="num" onclick="digitar('6')">6</button>
        <button class="num" onclick="digitar('5')">5</button>
        <button class="num" onclick="digitar('4')">4</button>
        <button class="num" onclick="digitar('3')">3</button>
        <button class="num" onclick="digitar('2')">2</button> 
        <button class="num" onclick="digitar('1')">1</button>   
        <button class="num num0" onclick="digitar('0')">0</button> 
        <button class="num" onclick="digitar('.')">.</button>          
        <button class="operator erase" onclick="reset()">C</button>
        <button class="calc" onclick="calc()">=</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
